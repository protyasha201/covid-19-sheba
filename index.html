<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>কোভিড-১৯ সেবা</title>

<body>

    </header>

    <main class="width-85 m-auto2 flex f-col row-gap-15">
        <div class="bg-red p-5 radius-5 roboto font-20 width-100 t-center shadow pointer">
            <a target="_blank" class="font-15 block red"
                href="https://surokkha.gov.bd/?fbclid=IwAR1N7xv2uP_WZJO4_QVSwN4yRwHZEbeC4TTGdHypE8oSQSpSVTiEBo28fy0">ভ্যাক্সিনের

            </a>
        </div>

        <div class="bg-green p-5 radius-5 roboto font-20 width-100 t-center shadow pointer">
            <a target="_blank" class="font-15 block green" href="/html/registration-for-test.html">নমুনা

                <br>
                <span class="fw-bold">Registration for test</span>

        </div>

        <div class="bg-blue p-5 radius-5 roboto font-20 width-100 t-center shadow pointer">
            <a target="_blank" class="font-15 block blue"

                <span class="fw-bold">Patient's Profile</span>
            </a>
        </div>

        <div class="bg-yellow p-5 radius-5 roboto font-20 width-100 t-center shadow pointer">
            <a target="_blank" class="font-15 block yellow"
                href="https://surokkha.gov.bd/?fbclid=IwAR1N7xv2uP_WZJO4_QVSwN4yRwHZEbeC4TTGdHypE8oSQSpSVTiEBo28fy0">জরুরী
                চিকিৎসাসেবা(টেলিমেডিসিন)
                <br>
                <span class="fw-bold">Emergency health service(Telimedicine)</span>
            </a>
