<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="regTitle" class="t-center bg-green shadow green p-5 m-10 radius-5 montserrat">নমুনা রেজিস্ট্রেশন</h1>
    </header>

    <main id="regContainer">
        <form id="regForm" class="width-90 shadow m-auto2 p-5 flex f-col row-gap-5">
            <label id="name" class="flex f-col" for="name">
                <h3 class="gray">নিবন্ধনকারীর নামঃ</h3>
            </label>
            <input required id="name" class="border-gray radius-5 shadow p-10 width-full" type="text"
                placeholder="নিবন্ধনকারীর নাম">

            <label id="age" class="flex f-col" for="age">
                <h3 class="gray">বয়সঃ</h3>

            </label>
            <input required id="age" class="border-gray radius-5 shadow p-10 width-full" type="number"
                placeholder="নিবন্ধনকারীর বয়স">

            <label id="nid" class="flex f-col" for="nid">
                <h3 class="gray roboto">NID নম্বর/জন্ম সনদের নাম্বারঃ
                </h3>
            </label>
            <input required id="nid" class="border-gray radius-5 shadow p-10 width-full" type="text" placeholder="NID নম্বর/জন্ম সনদের নাম্বার
                ">

            <label id="zilla" class="flex f-col" for="zilla">
                <h3 class="gray roboto">জেলাঃ
                </h3>
            </label>
            <input required id="zilla" class="border-gray radius-5 shadow p-10 width-full" type="text" placeholder="জেলা
                ">
            <input id="checkRegForm" type="submit" value="যাচাই করুন"
                class="bg-blue border-none p-10 blue font-20 pointer m-10 radius-5">
        </form>
    </main>

    <script src="app.js"></script>
</body>

</html>
